<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可视化面板</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div>
      <header class="E-title">
        <div class="newDay showTime"></div>
        <h1>Echats —— 技能展示</h1>
        <div class="newTime showTime"></div>
      </header>
      <main class="content">
        <div class="column">
          <div class="panel bar">
            <h2>就业行业-柱状图</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel line">
            <h2>
              人员变动-折线图
              <a href="javascript:;">2020</a>
              <a href="javascript:;">2021</a>
            </h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel">
            <h2>就业行业-柱状图</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
        </div>
        <div class="column">
          <div class="no">
            <div class="no-hd">
              <ul>
                <li>125811</li>
                <li>104563</li>
              </ul>
            </div>
            <div class="no-bd">
              <ul>
                <li>前端需求人数</li>
                <li>市场供应人数</li>
              </ul>
            </div>
          </div>
          <div class="map">
            <div class="earth"></div>
            <div class="atmosphere"></div>
            <div class="aircraft"></div>
            <!-- 地图 -->
          </div>
        </div>
        <div class="column">
          <div class="panel bar2">
            <h2>技术栈-柱状图</h2>
            <div class="chart"></div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel">
            <h2>就业行业-柱状图</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
          <div class="panel">
            <h2>就业行业-柱状图</h2>
            <div class="chart">图表</div>
            <div class="panel-footer"></div>
          </div>
        </div>
      </main>
    </div>
    <!-- 时间处理 -->
    <script src="js/time.js"></script>
    <!-- 适配 -->
    <script src="js/flexible.js"></script>
    <!-- 引入 Echarts -->
    <script src="js/echarts.min.js"></script>
    <!-- 引入jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
